collaboration:
  title: "Collaboration Model"
  description: "우리 팀은 다음과 같은 협업 모델로 운영됩니다"
  principles:
    - "각 팀은 기술적 의사결정에 자율성을 가집니다"
    - "정기적인 크로스팀 미팅으로 통합을 보장합니다"
    - "공유 자원 및 지식 베이스를 활용합니다"
    - "지속적인 피드백 및 반복 사이클을 운영합니다"
