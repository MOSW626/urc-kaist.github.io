faq:
  title: "Frequently Asked Questions"
  subtitle: "자주 묻는 질문"
  description: "자주 묻는 질문들을 확인해보세요."

  items:
    - question: "URC-KAIST에 어떻게 참여할 수 있나요?"
      answer: "카이스트 재학생이라면 언제든 지원할 수 있습니다. 이메일로 문의해 주시면 자세한 안내를 드리겠습니다."

    - question: "팀 활동은 언제 이루어지나요?"
      answer: "주로 주중 저녁과 주말에 태울관 3102호에서 활동합니다. 정확한 일정은 팀원들과 조율하여 결정됩니다."

    - question: "기술적 배경이 없어도 참여할 수 있나요?"
      answer: "네, 가능합니다. 다양한 분야의 학생들이 필요하며, 팀 내에서 필요한 기술을 배울 수 있는 기회를 제공합니다."

